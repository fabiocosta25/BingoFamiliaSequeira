<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo da Família Sequeira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Bingo da Família Sequeira</h1>
    </div>
    <div class="background-images">
        <div class="background-image" id="image1"></div>
        <div class="background-image" id="image2"></div>
        <div class="background-image" id="image3"></div>
    </div>
    <div class="bingo-container">
        <table id="bingo-table">
            <tbody>
                <!-- JavaScript will populate this table -->
            </tbody>
        </table>
    </div>
    <div class="controls">
        <button id="reset-button">Resetar Jogo</button>
        <button id="fullscreen-btn">Tela Cheia</button>
        <button id="bingo-btn">Bingo!</button>
        <div id="bingo-animation" style="display:none; font-size:3em; position:fixed; top:40%; left:40%; width:100%; text-align:center; z-index:9999; color:gold; pointer-events:none;">
    </div>
        <h2>Números Selecionados</h2>
    <div class="selected-numbers">
        <ul id="selected-list">
            <!-- JavaScript will populate this list -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
